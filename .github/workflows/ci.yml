name: ci
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update
      - run: sudo apt-get install -y clang-format clang-tidy cppcheck
      - run: make format && git diff --exit-code
      - run: make lint
      - run: make cppcheck
